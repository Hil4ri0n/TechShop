{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link type="text/css" rel="stylesheet" href="{% static 'shop/main_page.css' %}">
    <script src="https://kit.fontawesome.com/975f0ff2c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="first-row">
                <div class="site-header"><h1>e-shop</h1></div>
                <div class="search-bar">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="icon-navbar">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div>
                        <p>Cart</p>
                        <p class="icon-info">money</p>
                    </div>
                </div>
                <div class="icon-navbar">
                    <i class="fa-regular fa-user"></i>
                    <div>
                        <p>Account</p>
                        <p class="icon-info">Username</p>
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="category-menu">
                    <i class="fa-solid fa-laptop fa-2xl"></i>
                    <div>Laptops<br>and computers</div>
                </div>
                <div class="category-menu">
                    <i class="fa-solid fa-mobile fa-2xl"></i>
                    <div>Smartphones<br>and smartwatches</div>
                </div>
                <div class="category-menu">
                    <i class="fa-solid fa-gamepad fa-2xl"></i>
                    <div>Gaming<br>and streaming</div>
                </div>
                <div class="category-menu">
                    <i class="fa-solid fa-microchip fa-2xl"></i>
                    <div>Hardware</div>
                </div>
                <div class="category-menu">
                    <i class="fa-solid fa-print fa-2xl"></i>
                    <div>off-line equipment</div>
                </div>
                <div class="category-menu">
                    <i class="fa-solid fa-tv fa-2xl"></i>
                    <div>TV and audio</div>
                </div>
                <div class="category-menu">
                    <i class="fa-solid fa-house-signal fa-2xl"></i>
                    <div>Smarthome and lifestyle</div>
                </div>
                <div class="category-menu">
                    <i class="fa-solid fa-plug fa-2xl"></i>
                    <div>Accessories</div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
